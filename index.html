<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="logo.png" alt="logo img">
                <p>Warrior Style</p>
            </div>
        </div>
        <div class="right">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p> <br>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form>
                <div class="input">
                    <h2>Let's do this!</h2>
                    <div class="section name">
                        <div class="fname">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="lname">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="section contact">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email-address" name="email">
                        </div>
                        <div class="phone">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="section password">
                        <div class="intial">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" onkeyup="checkPass()">
                        </div>
                        <div class="confirm">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" onkeyup="checkPass()">
                        </div>
                        <p class="error-message"></p>
                    </div>                    
                </div>
                <div class="submit-button">
                    <button type="submit" id="create-account">CREATE ACCOUNT</button>
                </div>    
            </form>
            <div class="log-in">
               <p class="log-in">Already have an account?</p>
               <a href="#">Log in.</a> 
            </div>
            

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
